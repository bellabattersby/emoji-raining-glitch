  <body>
    <h1>YOU WON!</h1>
    <p>
      You didn't die. Wow. This is insane. Because of your boring choices, you
      managed to stay alive for the entirety of this game. That leaves you with
      one objective. GO BACK AND PLAY AGAIN AND BE LESS OF A BORING CUNT. Love
      your creator xoxo.
    </p>
    <!-- script -->
    <script>
      const uniqueRainCharacters = ["ðŸŽˆðŸŽ‰"];
      const totalCharacters = 60;
      const offSet = 20;
      let rainCharacters = [];

      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }

      function setUpRain() {
        let body = document.querySelector("body");
        for (let charCount = 0; charCount < totalCharacters; charCount++) {
          rainCharacters.push(getRandomFromList(uniqueRainCharacters));
        }
        for (let count = 0; count < rainCharacters.length; count++) {
          const char = document.createElement("div");
          char.innerHTML = rainCharacters[count];
          char.id = "char-" + count;
          char.style.top =
            Math.floor(Math.random() * (window.innerHeight - 30)) + "px";
          char.style.left =
            Math.floor(Math.random() * (window.innerWidth - 30)) + "px";
          char.classList.add("character");
          body.appendChild(char);
        }
      }

      function makeItRain() {
        for (let count = 0; count < rainCharacters.length; count++) {
          const char = document.getElementById("char-" + count);
          let top = Math.floor(char.getBoundingClientRect().top - offSet) + 1;
          if (top + 60 > window.innerHeight) {
            top = 0;
            char.style.left =
              Math.floor(Math.random() * (window.innerWidth - 30)) + "px";
          }
          char.style.top = top + "px";
        }
      }
      setUpRain();
      window.setInterval(makeItRain, 10);
    </script>
